<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>To-Do List</h1>
  <div>
    <form id="form1">
      <input type="text" id="input" placeholder="To-Do Item"><br>
      <input type="submit" id="button" value="Add to list" />
    </form>
  </div>
  <div>
    <ul id="printedList"></ul>
  </div>
  <div>
    <form id="form2">
      <ul id="removedList"></ul>
    </form>
  </div>
  <script src="./index.js"></script>
</body>
</html>
