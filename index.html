<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>To-Do List</h1>
  <div><h4>Enter new tasks to add to To-Do list.<br>Enter completed task to move to completed task list.</h4></div>
  <div>
    <form id="form1">
      <input type="text" id="input" placeholder="To-Do Item"><br>
      <input type="submit" id="button" value="Add To / Remove From List" />
    </form>
  </div>
  <div>
    <table id="table">
      <tr>
        <td><h4>To-Do List</h4></td>
        <td><h4>Completed</h4></td>
      </tr>
      <tr>
        <td valign="top"><ul id="printedList"></ul></td>
        <td valign="top"><ul id="removedList"></ul></td>
      </tr>
    </table>
  </div>
  <script src="./index.js"></script>
</body>
</html>
